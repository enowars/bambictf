---
  - hosts: all
    become: yes
    become_method: sudo
    vars_files:
      - config_bambi.yml
      - static.yml

    roles:
      - bambi-ssh-keys
      - firewall
      - wireguard
      - wireguard_checker
      - filebeat
      - journalbeat
      - metricbeat
      - vuln_checkers
      - docker-block-external
      - tmux
