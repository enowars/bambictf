---
  - hosts: all
    become: yes
    become_method: sudo
    vars_files:
      - config_bambi.yml

    roles:
      - bambi-ssh-keys
      - firewall
      - wireguard
      - wireguard_checker
      - role: filebeat
        vars:
          elk: 192.168.3.0
      - role: journalbeat
        vars:
          elk: 192.168.3.0
      - role: metricbeat
        vars:
          elk: 192.168.3.0
      - vuln_checkers
      - docker-block-external
      - role: programs
        vars:
          program_list:
            - "tmux"
            - "git"
