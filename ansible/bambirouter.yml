---
  - hosts: all
    become: yes
    become_method: sudo
    vars_files:
      - config_bambi.yml
      - static.yml

    roles:
      - filebeat
      - journalbeat
      - metricbeat
      - bambi-ssh-keys
      - firewall
      - bambi-wireguard-router
      - router_trafficcapture
      - role: programs
        vars:
          program_list:
            - "tmux"
            - "git"
      - teamvpn-configs
      - bambi-arkime
