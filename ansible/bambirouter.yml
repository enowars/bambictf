---
- name: Bambi Router
  hosts: all
  become: true
  become_method: ansible.builtin.sudo
  vars_files:
    - config_bambi.yml
    - static.yml

  roles:
    - base
    - filebeat
    - journalbeat
    - metricbeat
    - router_wireguard
    - router_trafficcapture
    - router_arkime
    - router_openvpn
