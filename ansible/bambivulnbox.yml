---
  - hosts: all
    become: yes
    become_method: sudo
    vars_files:
      - config_bambi.yml

    roles:
      - docker
      - vuln_services
      - bambi-ssh-keys
      - firewall
      - docker-block-external
      - wireguard
      - enomoloch
      - bambixploit
      - role: programs
        vars:
          program_list:
            - tmux
            - unzip
            - git
            - binutils
            - libssl-dev
            - libffi-dev
            - build-essential 
      - role: pip-packages
        vars:
          pip_list:
            - pwntools
      - bambi-openvpn-team-server
