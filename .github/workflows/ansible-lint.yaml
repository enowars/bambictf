name: ansible-lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - configcleanup
  workflow_dispatch:

jobs:
  ansible-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run ansible-lint
        uses: ansible/ansible-lint@main # or version tag instead of 'main'
        with:
          working-directory: ./ansible/
